<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below with your information</p>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age" required>
        </div>

        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role">
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Would you recommend this survey to a friend?</label>
            <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
            <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
            <label><input type="radio" name="recommend" value="not-sure"> Not Sure</label>
        </div>

        <div class="form-group">
            <label>What are your favorite features? (Check all that apply):</label>
            <label><input type="checkbox" name="Beauty" value="Beauty"> Beauty</label>
            <label><input type="checkbox" name="Smarts" value="Smarts"> Smarts</label>
            <label><input type="checkbox" name="Charisma" value="Charisma"> Charisma</label>
            <label><input type="checkbox" name="Luck" value="Luck"> Luck</label>
        </div>

        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
